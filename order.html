<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food | MyFoodPoint.com</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group {
            width: 30%;
        }

        #navbar {
            background-color: black;
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="77.png" alt="MyFoodPoint.com" width="100px">
        </div>

        <ul>
            <li class="item"><a href="index.html">Home </a></li>
            <li class="item"><a href="index.html">About </a> </li>
            <li class="item"><a href="index.html">Services </a></li>
            <li class="item"> <a href="menu.html">Menu</a></li>
            <li class="item"><a href="index.html">Contact Us </a></li>
        </ul>

    </nav>
    <div id="confirmation"></div>
    <center>
        <section id="order">
            <h1 class="">Place Your Order</h1>
            <div id="order-form">
                <form id="order-form">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number: </label>
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address: </label>
                        <input type="text" name="address" id="address" placeholder="Enter your delivery address"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="item">Delivery Items: </label>
                        <input type="text" name="item" id="item" placeholder="Enter your Meal" required>
                    </div>
                    <button class="btn" id="placeOrderButtonA">Place Order for Hotel A</button>
                    <button class="btn" id="placeOrderButtonB">Place Order for Hotel B</button>
                </form>
            </div>
        </section>
    </center>
    <footer>
        <div class="center1">
            Copyright &copy; www.FoodPoint.com All rights reserved!
            <br>Made by Srishtijsingh
        </div>
    </footer>

    <script src="delivery.js" defer></script>
</body>

</html>
